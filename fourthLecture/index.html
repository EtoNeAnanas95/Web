<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>self lerning</title>
</head>
<body>
<!--        объявил чёто типа ссылки, чтоб при нажатии на неё страница перемещаалась на нужный текст-->
    <a href="#PhoneNumber">Телефон</a><br> <!--br это штука чтоб на след строку скинуть-->
    <a href="#Email">Почта</a>


<!--    <dl> это объевление списка, внутри него содержатся определения-->
    <dl>
<!--       <dt> эту ерунда объявляет имя -->
        <dt>Объявленое имя</dt>
<!--            <dd> это штука содержит в себе значение привязанное к имени-->
            <dd>Объявленное имя -- а это его фекальное описание</dd>
        <br>

        <dt>Я похож на птицу!</dt>
            <dd>На принца?</dd>
        <br>

        <dt>На принца или на орла, эй</dt>
            <dd>Я беру вторую бутылку розового вина</dd>
        <br>
    </dl>
<!--        объявление самого текста с атрибутом, который принимает ссылку свехру-->
    <p id="PhoneNumber">+7 (99999999) 99999999-22222-22222-22222</p>
    <p id="Email">manera_krytit_mir@Dobrii_mail.com</p>
</body>
</html>
